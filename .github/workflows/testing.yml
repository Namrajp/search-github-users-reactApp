    name: Node.js CI

    on:
      push:
        branches: [ main, develop ] # Triggers on push to main or develop branches
      pull_request:
        branches: [ main, develop ] # Triggers on pull requests to main or develop branches

    jobs:
      build:
        runs-on: ubuntu-latest # Specifies the runner environment

        strategy:
          matrix:
            node-version: [18.x, 20.x] # Defines Node.js versions to test against

        steps:
        - uses: actions/checkout@v4 # Checks out your repository code
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v4
          with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm' # Caches npm dependencies for faster builds
        - name: Install dependencies
          run: npm ci # Installs project dependencies
        - name: Run tests
          run: npm test # Executes your test command (e.g., defined in package.json)
